<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[BETA] Pokédex</title>
	<link rel="stylesheet" type="text/css" href="lista.css">
	<script src="https://kit.fontawesome.com/24760464c6.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="dex.js"></script>
	<link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
	<div id="form-container">
		<div id="show-filters" class="mobile-option"><i class="fas fa-bars"></i> Menú</div>

		<form onsubmit="return false;" >
			<div id="hide-filters" class="mobile-option"><i class="fas fa-times-circle"></i></div>
			<select id="filter-gen">
				<option value="national">Pokédex Nacional</option><!--
				<optgroup label="Regional" style="display:none;">
					<option value="r-kanto">Kanto</option>
					<option value="r-johto">Johto</option>
					<option value="r-hoenn">Hoenn</option>
					<option value="r-sinnoh">Sinnoh</option>
					<option value="r-teselia">Teselia</option>
					<option disabled>Kalos</option>
						<option value="r-kalos" class="opt-child" data-parent="Kalos">&emsp;&gt;&emsp;Centro</option>
						<option value="r-kalosc" class="opt-child" data-parent="Kalos">&emsp;&gt;&emsp;Costa</option>
						<option value="r-kalosm" class="opt-child" data-parent="Kalos">&emsp;&gt;&emsp;Montaña</option>
					<option value="r-alola">Alola</option>
					<option value="r-galar">Galar</option>
						<option value="r-garmor" class="opt-child" data-parent="Galar">&emsp;&gt;&emsp;I. Armadura</option>
						<option value="r-gcrown" class="opt-child" data-parent="Galar">&emsp;&gt;&emsp;N. Corona</option>
					<option value="r-hisui">Hisui</option>
					<option value="r-paldea">Paldea</option>
				</optgroup>-->
			</select>
			<select id="filter-type1">
				<option value="all">Todos los tipos</option>
				<option value="steel">Acero</option>
				<option value="water">Agua</option>
				<option value="bug">Bicho</option>
				<option value="dragon">Dragón</option>
				<option value="electric">Eléctrico</option>
				<option value="ghost">Fantasma</option>
				<option value="fire">Fuego</option>
				<option value="fairy">Hada</option>
				<option value="ice">Hielo</option>
				<option value="fighting">Lucha</option>
				<option value="normal">Normal</option>
				<option value="grass">Planta</option>
				<option value="psychic">Psíquico</option>
				<option value="rock">Roca</option>
				<option value="dark">Siniestro</option>
				<option value="ground">Tierra</option>
				<option value="poison">Veneno</option>
				<option value="flying">Volador</option>
			</select>
			<select id="filter-order">
				<option value="oldest">0-9</option>
				<option value="newest">9-0</option>
				<option value="az">A-Z</option>
				<option value="za">Z-A</option>
			</select>
			<select id="filter-special">
				<option value="all">No filtrar especiales</option>
				<option value="starter">Iniciales</option>
				<option value="legendary">Legendarios</option>
				<option value="mythical">Singulares</option>
				<option value="megaevo">Megaevoluciones</option>
				<option value="regional">Regionales</option>
				<option value="ultrabeast">Ultraentes</option>
				<option value="gigamax">Gigamax</option>
				<option value="paradox">Paradojas</option>
			</select>
			<input id="filter-name" value="" placeholder="Buscar...">
		</form>		
	</div>
	
	<div id="loading"><i class="fas fa-spinner fa-pulse"></i></div>

	<div id="container-wrapper">
		<ul id="pkmn-list-container">
			<i class="fa-solid fa-spinner"></i>
		</ul>
	</div>
	<span id="button-up">
		<i class="fa-solid fa-circle-chevron-up"></i>
	</span>

	<div id="popup-bg">
		<div id="popup-container">
			<div id="popup-card-container"></div>
			<div id="popup-navigation-container"></div>
		</div>
	</div>
</body>
</html>
